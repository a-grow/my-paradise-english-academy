<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Paradise English</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <header>
        <h1>Blog</h1>
        <a href="index.html">Back to Home</a>
    </header>
    <main id="blog-posts">
        <p>Loading blog posts...</p>
    </main>
    <footer>
        <p>&copy; 2026 My Paradise English</p>
    </footer>

    <script>
        // Fetch blog posts from Google Sheets via SheetsDB
        fetch("https://sheetsdb.io/api/v1/<your-endpoint-here>")
            .then(response => response.json())
            .then(data => {
                const blogContainer = document.getElementById("blog-posts");
                blogContainer.innerHTML = ""; // Clear the "Loading" text
                
                data.forEach(post => {
                    const article = document.createElement("article");
                    article.innerHTML = `
                        <h2>${post.title}</h2>
                        <p><em>${post.date}</em></p>
                        <p>${post.content}</p>
                        ${post.imageURL ? `<img src="${post.imageURL}" alt="${post.title}">` : ""}
                    `;
                    blogContainer.appendChild(article);
                });
            })
            .catch(error => {
                document.getElementById("blog-posts").textContent = "Failed to load blog posts.";
                console.error("Error:", error);
            });
    </script>
</body>
</html>
