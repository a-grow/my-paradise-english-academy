<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Paradise English</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }

    /* Hero section */
    .hero {
      background: #f48fb1; /* soft pink */
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      margin: 0;
      font-size: 3em;
      font-weight: bold;
    }
    .hero nav {
      margin-top: 20px;
    }
    .hero nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero nav a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .videos {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    .videos a {
      color: #f48fb1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="hero" id="home">
    <h1>My Paradise English</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="content">
    <section id="about">
      <h2>Welcome to My Paradise English</h2>
      <p>Helping students build confidence and skills with fun, friendly lessons.</p>
    </section>

    <section class="videos" id="videos">
      <h2>Our Videos</h2>
      <p><a href="https://www.youtube.com/watch?v=YOURVIDEOID" target="_blank" rel="noreferrer">Watch Video 1</a></p>
      <p><a href="https://www.youtube.com/watch?v=YOURVIDEOID2" target="_blank" rel="noreferrer">Watch Video 2</a></p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email us at hello@myparadiseenglish.com</p>
    </section>
  </main>
</body>
</html>
