<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Schedule</title>
</head>
<body>
  <h1>Weekly Schedule</h1>
  <div id="schedule-display">
    If you see this, the schedule didn’t load. Try refreshing or check the console.
  </div>

  <script type="module">
    import { createClient } from '@supabase/supabase-js';

    // ✅ Correct Supabase client setup
    const supabase = createClient(
      "https://pzvnjadsbdzzowlavufz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6dm5qYWRzYmR6em93bGF2dWZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwOTkxNzcsImV4cCI6MjA4NTY3NTE3N30.YiHGIME7xqCLK2Baznn6WmmQGX8AhhQsmK-Kxrioapg"
    );

    async function loadSchedule() {
      try {
        const { data, error } = await supabase
          .from('schedule')              // ✅ Correct table name
          .select()
          .order('time');                // ✅ Order by time

        if (error) {
          console.error(error);
          return;
        }

        const container = document.getElementById('schedule-display');
        container.innerHTML = '';

        // ✅ Correct column names
        data.forEach((row) => {
          const item = document.createElement('div');
          item.innerHTML = `<strong>${row.time}</strong> — ${row.book_level} (${row.status})`;
          container.appendChild(item);
        });
      } catch (err) {
        console.error(err);
      }
    }

    document.addEventListener('DOMContentLoaded', loadSchedule);
  </script>
</body>
</html>
