<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Paradise English</title>
    <meta name="description" content="Fun and engaging English classes for kids and adults. Join My Paradise English today!" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <!-- SPA redirect handler: restores real path from 404.html query-string redirect -->
    <script>
      (function () {
        var q = window.location.search;
        if (q.length > 1 && q.charAt(1) === '/') {
          var decoded = q.slice(1).replace(/~and~/g, '&') + window.location.hash;
          window.history.replaceState(null, '', decoded);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
