<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Paradise English</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }

    /* Hero section */
    .hero {
      background: #f48fb1; /* soft pink */
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      margin: 0;
      font-size: 3em;
      font-weight: bold;
    }
    .hero nav {
      margin-top: 20px;
    }
    .hero nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero nav a:hover {
      text-decoration: underline;
    }

    /* Schedule table */
    #schedule {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
    }
    #schedule table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #schedule th, #schedule td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    #schedule th {
      background: #f48fb1;
      color: white;
      font-weight: bold;
    }
    #schedule tr:nth-child(even) {
      background: #f9f9f9;
    }

    /* Blog posts */
    #blog {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
    }
    #blog .post {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    #blog .post h2 {
      margin: 0 0 10px;
      font-size: 1.5em;
      color: #f48fb1;
    }
    #blog .post .date {
      font-size: 0.9em;
      font-style: italic;
      color: #666;
      margin-bottom: 10px;
    }
    #blog .post p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>My Paradise English</h1>
  <section>
    <h2>Welcome to My Paradise English</h2>
    <p>Schedule and blog coming soon.</p>
  </section>
  <div id="schedule-display">
    If you see this, the schedule didnâ€™t load. Try refreshing or check the console.
  </div>
  <div id="schedule"></div>
  <div id="blog"></div>

</body>
</html
